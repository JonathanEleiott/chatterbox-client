<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    
    <div id='roomSelect'>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Select Room</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class='newroom'>New Room</a>
        </div>
      </div>
    </div>
    <script>
      $(document).on('click', '.nameOfRoom', function() {
        room = $(this).text();
        console.log('nameOfRoom', room);
        app.renderRoom(room);
      });
    </script>

    <input type='text' class='inputMessage'/>
    <button class='inputButton'>Enter Message</button>
    <script>
      $('.inputButton').click(function() {
        
        var message = {
          username: window.location.search.slice(10),
          text: $('.inputMessage').val(),
          roomname: room
        };

        app.send(message);
        app.renderMessage(message);

        $('.inputMessage').val('');
      });
    </script>
    <div id="chats"></div>
    <script>
      $(document).on('click', '.username', function() {
        if (friends.indexOf($(this).text()) < 0) {
          friends.push($(this).text());
        } else {
          var indexFriend = friends.indexOf($(this).text());
          friends.splice(indexFriend, 1);
        }
      });
    </script>

    </div>
  </body>
</html>
